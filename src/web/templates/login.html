{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">

                <h4>üîê Accesso al Sistema</h4>
            </div>

                    {{ error }}
                </div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="es. studente_mariorossi">
                        <div class="form-text">Utenti demo: issuer_rennes, verifier_unisa, studente_mariorossi</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Password demo: Unisa2025</div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mt-3">Accedi</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
