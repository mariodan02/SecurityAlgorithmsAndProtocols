{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">üîç Verifica Credenziali e Presentazioni</h1>
</div>

<div class="row">
    <!-- Colonna principale per la verifica -->
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">
                Carica Presentazione da Verificare
            </div>
            <div class="card-body">
                <form id="verify-presentation-form">
                    <div class="mb-3">
                        <label for="presentationFile" class="form-label">Seleziona file della presentazione (.json)</label>
                        <input class="form-control" type="file" id="presentationFile" accept=".json" required>
                    </div>
                    <div class="mb-3">
                        <label for="verificationPurpose" class="form-label">Scopo della Verifica</label>
                        <select class="form-select" id="verificationPurpose" name="purpose">
                            <option value="credit_recognition" selected>Riconoscimento Crediti Erasmus</option>
                            <option value="enrollment">Iscrizione a Corso di Laurea</option>
                            <option value="identity_verification">Verifica Identit√†</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" id="verify-button">
                        <span id="verify-button-text">Avvia Verifica</span>
                        <div id="verify-spinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                            <span class="visually-hidden">Verifica in corso...</span>
                        </div>
                    </button>
                </form>
            </div>
        </div>

        <!-- Sezione per mostrare i risultati della verifica -->
        <div id="verification-result-container" style="display: none;">
            <h3 class="mb-3">Risultato della Verifica</h3>
            <div class="card">
                <div class="card-body" id="result-content">
                    <!-- Il risultato della verifica verr√† iniettato qui -->
                </div>
            </div>
        </div>
    </div>

    <!-- Colonna laterale per le verifiche in sospeso -->
    <div class="col-lg-4">
        <div class="card">
            <div class="card-header">
                Verifiche in Sospeso
            </div>
            <ul class="list-group list-group-flush" id="pending-verifications-list">
                <!-- Caricamento dinamico -->
                <li class="list-group-item text-center" id="pending-spinner">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Caricamento...</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<script>
    // Funzione per caricare le verifiche in sospeso
    async function fetchPendingVerifications() {
        const list = document.getElementById('pending-verifications-list');
        const spinner = document.getElementById('pending-spinner');
        
        try {
            const response = await fetch('/api/verification/pending');
            const data = await response.json();
            
            list.innerHTML = ''; // Pulisce la lista
            if (data.pending && data.pending.length > 0) {
                data.pending.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                    listItem.innerHTML = `
                        <div>
                            <strong>${item.student_name}</strong>
                            <small class="d-block text-muted">${item.purpose}</small>
                        </div>
                        <span class="badge bg-warning rounded-pill">${item.status}</span>
                    `;
                    list.appendChild(listItem);
                });
            } else {
                list.innerHTML = '<li class="list-group-item">Nessuna verifica in sospeso.</li>';
            }
        } catch (error) {
            console.error("Errore nel caricamento delle verifiche in sospeso:", error);
            list.innerHTML = '<li class="list-group-item text-danger">Impossibile caricare i dati.</li>';
        } finally {
            if(spinner) spinner.remove();
        }
    }

    // Gestione dell'invio del form di verifica
    document.getElementById('verify-presentation-form').addEventListener('submit', async function(event) {
        event.preventDefault();

        const button = document.getElementById('verify-button');
        const buttonText = document.getElementById('verify-button-text');
        const spinner = document.getElementById('verify-spinner');
        const resultContainer = document.getElementById('verification-result-container');
        const resultContent = document.getElementById('result-content');
        const fileInput = document.getElementById('presentationFile');

        if (fileInput.files.length === 0) {
            alert("Per favore, seleziona un file.");
            return;
        }

        // Prepara l'interfaccia per la richiesta
        buttonText.style.display = 'none';
        spinner.style.display = 'inline-block';
        button.disabled = true;
        resultContainer.style.display = 'none';

        const file = fileInput.files[0];
        const reader = new FileReader();

        reader.onload = async (e) => {
            try {
                const presentationData = JSON.parse(e.target.result);
                const purpose = document.getElementById('verificationPurpose').value;

                // Invia i dati all'endpoint API
                const response = await fetch('/verification/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        presentation_data: presentationData,
                        purpose: purpose
                    })
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    displayVerificationResult(result.verification_result);
                } else {
                    throw new Error(result.message || 'Errore durante la verifica.');
                }

            } catch (error) {
                resultContent.innerHTML = `<div class="alert alert-danger"><strong>Errore:</strong> ${error.message}</div>`;
                resultContainer.style.display = 'block';
            } finally {
                // Ripristina il bottone
                buttonText.style.display = 'inline-block';
                spinner.style.display = 'none';
                button.disabled = false;
            }
        };

        reader.readAsText(file);
    });

    // Funzione per mostrare il risultato della verifica in modo formattato
    function displayVerificationResult(result) {
        const resultContent = document.getElementById('result-content');
        const resultContainer = document.getElementById('verification-result-container');

        const isValid = result.result === 'valid';
        const alertClass = isValid ? 'alert-success' : 'alert-danger';
        const resultText = isValid ? 'VALIDA' : 'NON VALIDA';

        resultContent.innerHTML = `
            <div class="alert ${alertClass} d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Success:">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                </svg>
                <div>
                    <strong>Esito della Verifica: ${resultText}</strong>
                </div>
            </div>
            <ul class="list-group">
                <li class="list-group-item"><strong>ID Verifica:</strong> <code>${result.verification_id}</code></li>
                <li class="list-group-item"><strong>Data Verifica:</strong> ${new Date(result.verified_at).toLocaleString('it-IT')}</li>
                <li class="list-group-item"><strong>Verificato da:</strong> ${result.verified_by}</li>
                <li class="list-group-item"><strong>Punteggio di Confidenza:</strong> 
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: ${result.confidence_score * 100}%;" aria-valuenow="${result.confidence_score * 100}" aria-valuemin="0" aria-valuemax="100">${(result.confidence_score * 100).toFixed(1)}%</div>
                    </div>
                </li>
                <li class="list-group-item"><strong>Dettagli:</strong>
                    <ul>
                        <li>Credenziali Verificate: ${result.details.credentials_verified}</li>
                        <li>Attributi Controllati: ${result.details.attributes_checked}</li>
                        <li>Controlli di Sicurezza Superati: ${result.details.security_checks_passed}</li>
                    </ul>
                </li>
            </ul>
        `;
        resultContainer.style.display = 'block';
    }

    // Carica i dati all'avvio della pagina
    document.addEventListener('DOMContentLoaded', () => {
        fetchPendingVerifications();
    });
</script>
{% endblock %}
